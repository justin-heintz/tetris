	<div class="container">
		<div id="game" class="clearfix">	
			<div id="gameBoardContainer">
				<canvas id="moving" width="300" height="600"></canvas>
				<canvas id="board" width="300" height="600"></canvas>
				<canvas id="animations" width="300" height="600"></canvas>
			</div>
			<div id="nextBlockContainer">
				<canvas id="score" width="120" height="70"></canvas>
				<canvas id="level" width="120" height="70"></canvas>
				<canvas id="lines" width="120" height="70"></canvas>
				<canvas id="nextBlock" width="120" height="120"></canvas>
			</div>
		</div>
		
		<button id="stop">Pause Game</button>
		<div id="mobileBtns">
			<button id="left">←</button>
			<button id="right">→</button>
			<button id="up">↑</button>
			<button id="down">↓</button>
		</div>
	</div>
